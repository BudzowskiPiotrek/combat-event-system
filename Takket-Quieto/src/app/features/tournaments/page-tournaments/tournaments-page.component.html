<div class="container">
    <div class="header">
        <h1>Torneos</h1>
        <button (click)="onNewTournament()" class="btn-primary">Nuevo Torneo</button>
    </div>

    <div class="tournaments-list">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tournament of tournaments" (click)="onViewDetails(tournament.id)" class="clickable-row">
                    <td>{{ tournament.name }}</td>
                    <td>{{ tournament.status }}</td>
                    <td>{{ tournament.created_at | date:'short' }}</td>
                    <td>
                        <button (click)="$event.stopPropagation(); onViewDetails(tournament.id)">Ver Detalle</button>
                    </td>
                </tr>
                <tr *ngIf="tournaments.length === 0">
                    <td colspan="4">No hay torneos disponibles.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
