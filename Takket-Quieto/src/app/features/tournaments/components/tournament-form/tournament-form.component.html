<div class="form-container">
    <h2>Nuevo Torneo</h2>

    <form [formGroup]="tournamentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre del Torneo</label>
            <input type="text" id="name" formControlName="name" placeholder="Ej: Torneo de Verano"
                [class.invalid]="tournamentForm.get('name')?.invalid && tournamentForm.get('name')?.touched">
            <div class="error-msg" *ngIf="tournamentForm.get('name')?.invalid && tournamentForm.get('name')?.touched">
                El nombre es obligatorio (m√≠nimo 3 caracteres).
            </div>
        </div>

        <div class="form-actions">
            <button type="button" (click)="onCancel()" class="btn-outline">Cancelar</button>
            <button type="submit" [disabled]="tournamentForm.invalid || submitting" class="btn-primary">
                {{ submitting ? 'Guardando...' : 'Crear Torneo' }}
            </button>
        </div>
    </form>
</div>
