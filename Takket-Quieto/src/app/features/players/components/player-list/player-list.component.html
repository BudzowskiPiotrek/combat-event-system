<div class="player-grid">
    <div class="player-card" *ngFor="let player of players" [class.is-inactive]="!player.active">
        <!-- Parte Superior: Logo -->
        <div class="card-visual">
            <div class="status-badge" [class.is-active]="player.active">
                {{ player.active ? 'Activo' : 'Inactivo' }}
            </div>
            <img *ngIf="player.logoUrl" [src]="player.logoUrl" [alt]="player.nick" class="player-image" loading="lazy">
            <div *ngIf="!player.logoUrl" class="player-placeholder">
                <span>{{ player.nick.charAt(0).toUpperCase() }}</span>
            </div>
        </div>

        <!-- Parte Central: Nick -->
        <div class="card-content">
            <h3 class="player-name">{{ player.nick }}</h3>
        </div>

        <!-- Parte Inferior: Acciones -->
        <div class="card-footer">
            <button class="btn-action btn-edit" (click)="onEdit(player.id)">
                Editar
            </button>
            <button class="btn-action btn-toggle" [class.is-active]="player.active" (click)="onToggle(player.id)">
                {{ player.active ? 'Desactivar' : 'Activar' }}
            </button>
        </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="players.length === 0" class="empty-state">
        <p>No hay jugadores registrados.</p>
    </div>
</div>
